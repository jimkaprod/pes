{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}La Provence - Dashboard{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Stats </h1>
    {% if current_user.is_authenticated %}
      {{ current_user}}
    {% else %}
      Not logged
    {% endif %}
</div>

<form>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Zones</label>
    <select multiple class="form-control" id="js-teams-zones">
      {% for item in zones %}
      <option data-id="{{ item.id }}" data-name="{{ item.name }}">{{ item.id }} : {{ item.name }}</option>
      {% endfor %}
    </select>

    <label for="exampleFormControlSelect2">TeamsTypes</label>
    <select multiple class="form-control" id="js-teams-teams-types">
      {% for item in teamsTypes %}
      <option data-id="{{ item.id }}" data-type="{{ item.type }}">{{ item.id }} : {{ item.type }}</option>
      {% endfor %}
    </select>

    <label for="exampleFormControlSelect2">Seasons</label>
    <select multiple class="form-control" id="js-teams-seasons">
      {% for item in seasons %}
      <option data-id="{{ item.id }}" data-name="{{ item.name }}">{{ item.id }} : {{ item.name }}</option>
      {% endfor %}
    </select>

    <label for="exampleFormControlSelect2">Countries</label>
    <select multiple class="form-control" id="js-teams-countries">
      {% for item in countries %}
      <option data-id="{{item.id}}" data-name="{{item.name}}" data-abbreviation="{{item.abbreviation}}" data-zone_id="{{item.zones_id}}">{{ item.id }} : {{ item.name }} : {{ item.abbreviation }} : {{ item.zones_id }}</option>
      {% endfor %}

    </select>

    <label for="exampleFormControlSelect2">Teams</label>
    <select multiple class="form-control" id="js-teams-teams">
      {% for item in teams %}
      <option data-id="{{ item.id }}" data-game_name="{{ item.game_name }}" data-real_name="{{ item.real_name }}" data-abbreviation="{{ item.abbreviation }}" data-teams_type_id="{{ item.teams_types_id }}" data-countries_id="{{ item.countries_id }}" data-zones_id="{{ item.zones_id }}">{{ item.id }} : {{ item.game_name }} : {{ item.real_name }} : {{ item.abbreviation }} : {{ item.teams_types_id }} : {{ item.countries_id }} : {{ item.zones_id }}</option>
      {% endfor %}
    </select>

    <label for="exampleFormControlSelect2">Competitions</label>
    <select multiple class="form-control" id="js-teams-competitions">
      {% for item in competitions %}
      <option data-id = "{{ item.id }}" data-game_name = "{{ item.game_name }}" data-real_name = "{{ item.real_name }}" data-teams_types_id = "{{ item.teams_types_id }}" data-competitions_types_id = "{{ item.competitions_types_id }}" data-competitions_categories_id = "{{ item.competitions_categories_id }}" data-countries_id = "{{ item.countries_id }}" data-zones_id = "{{ item.zones_id }}">{{ item.id }} : {{ item.game_name }} : {{ item.real_name }} : {{ item.teams_types_id }} : {{ item.competitions_types_id }} : {{ item.competitions_categories_id }} : {{ item.countries_id }} : {{ item.zones_id }}</option>
      {% endfor %}
    </select>

    <label for="exampleFormControlSelect2">CompetitionsCategories</label>
    <select multiple class="form-control" id="js-teams-competitions-categories">
      {% for item in competitionsCategories %}
      <option data-id="{{ item.id }}" data-name="{{ item.name }}">{{ item.id }} : {{ item.name }}</option>
      {% endfor %}
    </select>

    <label for="exampleFormControlSelect2">CompetitionsSeasons</label>
    <select multiple class="form-control" id="js-teams-competitions-seasons">
      {% for item in competitionsSeasons %}
      <option data-id="{{ item.id }}" data-seasons_id="{{ item.seasons_id }} data-competitions_id="{{ item.competitions_id }}">{{ item.id }} : {{ item.seasons_id }} : {{ item.competitions_id }}</option>
      {% endfor %}
    </select>




    <label for="exampleFormControlSelect2">Zones</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      {% for zone in zones %}
        <option>{{ zone.id }} : {{ zone.name }}</option>
      {% endfor %}
    </select>

  </div>
</form>



{% endblock %}
